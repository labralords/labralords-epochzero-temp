version: "3.9"
services:

  lb:
    image: nginx
    platform: linux/amd64
    ports:
      - "80:80"
    volumes:
      - ./epochzero-nginx.conf:/etc/nginx/templates/nginx.conf.template:ro
    networks:
      - frontend
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  labralords-db:
    image: timescale/timescaledb:2.4.1-pg13
    restart: always
    environment:
      - POSTGRES_USER=labralords-api
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=labralords
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./tables.sql:/docker-entrypoint-initdb.d/1-tables.sql
    networks:
      - backend
    deploy:
      placement:
        max_replicas_per_node: 1

  labralords-api:
    image: labralords/labralords-api:latest
    platform: linux/amd64
    environment:
      - NODE_ENV=production
      - DB_HOST=labralords-db
      - DB_PORT=5432
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=prefer
    networks:
      - backend
    depends_on:
      - labralords-db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  labralords-client:
    image: labralords/labralords-client:latest
    platform: linux/amd64
    environment:
      - NODE_ENV=production
    networks:
      - frontend
    depends_on:
      - labralords-api
